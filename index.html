<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <h1>Finance Manager</h1>
                
            </div>
            <div class="right">
                <button id="reset-data" class="btn reset">Reset Data</button>
                <button id="theme-toggle" class="btn primary">Toggle Theme</button>
            </div>
        </header>

        <!-- Summary -->
        <section class="summary">
            <div class="card">
                <p class="label">Total Income</p>
                <h2 id="total-income">₹0</h2>
            </div>
            <div class="card">
                <p class="label">Total Expense</p>
                <h2 id="total-expense">₹0</h2>
            </div>
            <div class="card">
                <p class="label">Income Left</p>
                <h2 id="income-left">₹0</h2>
            </div>
            <div class="card">
                <p class="label">Saving Rate</p>
                <h2 id="saving-rate">0%</h2>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="transaction-control">
                <button id="add-transaction" class="btn primary">+ Add Transaction</button>
            </div>

            <div class="filter actions">
                <input id="start-date" type="date" class="btn primary"/>
                <input id="end-date" type="date" class="btn primary"/>
                <button id="apply-filter" class="btn edit">Apply</button>
                <button id="clear-filter" class="btn delete">Clear</button>
            </div>
        </section>

        <!-- Transactions Table -->
        <section class="table-section">
            <h2>Transactions</h2>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th class="center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-body"></tbody>
                </table>
            </div>
            <p id="no-data">No transactions yet. Add one!</p>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <h3 id="modal-title">Add Transaction</h3>
            <form id="transaction-form">
                <label>Date</label>
                <input id="t-date" type="date" required />

                <label>Type</label>
                <select id="t-type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>

                <label>Category</label>
                <select id="t-category-select">
                    <option value="Salary">Salary</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                </select>
                <input id="t-category-other" type="text" placeholder="Enter custom category"
                    style="display:none; margin-top:8px;" />

                <label>Amount</label>
                <input id="t-amount" type="number" min="0" step="0.01" required />

                <div class="modal-actions">
                    <button type="button" id="cancel-modal" class="btn">Cancel</button>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
