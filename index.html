<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Manager Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Finance Manager</h1>
            <button id="theme-toggle">ðŸŒ— Mode</button>
        </header>

        <!-- Summary Cards -->
        <section class="summary">
            <div class="card">
                <p>Total Income</p>
                <h2 id="total-income">â‚¹0</h2>
            </div>
            <div class="card">
                <p>Total Expense</p>
                <h2 id="total-expense">â‚¹0</h2>
            </div>
            <div class="card">
                <p>Income Left</p>
                <h2 id="income-left">â‚¹0</h2>
            </div>
            <div class="card">
                <p>Saving Rate</p>
                <h2 id="saving-rate">0%</h2>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <div class="income-setter">
                <input id="income-input" type="number" placeholder="Enter total income" />
                <button id="set-income">Set Income</button>
            </div>

            <div class="transaction-control">
                <button id="add-transaction">+ Add Transaction</button>
            </div>

            <div class="filter">
                <input id="start-date" type="date" />
                <input id="end-date" type="date" />
                <button id="apply-filter">Filter</button>
                <button id="clear-filter">Clear</button>
            </div>
        </section>

        <!-- Transactions Table -->
        <section class="table-section">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-body"></tbody>
            </table>
            <p id="no-data">No transactions yet. Add one!</p>
        </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Transaction</h3>
            <form id="transaction-form">
                <label>Date</label>
                <input id="t-date" type="date" required />
                <label>Category</label>
                <input id="t-category" type="text" placeholder="e.g., Rent" required />
                <label>Amount</label>
                <input id="t-amount" type="number" required />
                <label>Type</label>
                <select id="t-type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <div class="modal-actions">
                    <button type="button" id="cancel-modal">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
